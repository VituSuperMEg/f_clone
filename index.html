<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="content">
      <div class="brand">
        <img src="./logo.svg" alt="logo_facebook" width="200">
        <p class="subtitle">
          O Facebook ajuda você a se 
          conectar e compartilhar 
          <br /> 
          com as pessoas que fazem parte da sua vida.
        </p>
      </div>
      <div class="form-login">
        <form>
          <input type="text" placeholder="Email ou telefone">
          <input type="text" placeholder="Senha">
          <input type="submit" value="Entrar">
          <center>
            <a href="#">
              Esqueceu a senha?
            </a>
          </center>
          <div class="line"></div>
          <button>
            Criar nova Conta
          </button>
        </form>
        <p class="create">
          <strong>
            Criar uma Página
          </strong>
          para uma celebridade, uma marca ou uma empresa.
        </p>
      </div> 
    </div>
   </div>
</body>
</html>
